services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - qdrant

  rag-api:
  build: .
  ports: ["8000:8000"]
  depends_on: [qdrant, ollama]
  environment:
    - QDRANT_URL=http://qdrant:6333
    - OLLAMA_URL=http://ollama:11434
